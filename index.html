<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dice.css">
    <title>Single Player Dice Game</title>
</head>
<body>
    <div class="starter">
        <div id="welcome"><p>Welcome to my single player dice game!</p></div>
        <div id="rules"><p>Your goal is to roll the dice and score higher than 20. If you roll a 1 - Game Over!</p></div>
       <div id="start"><p>Click here to begin</p></div>
    </div>
    <div>
        <div  id="roll" class="btn-style"><p>Roll Dice</p></div>
    </div>
    <div class="dice">
        <div><img id="one" src="images/1.png" height="300px"></div>
        <div><img id="two" src="images/2.png" height="300px"></div>
        <div><img id="three" src="images/3.png" height="300px"></div>
        <div><img id="four" src="images/4.png" height="300px"></div>
        <div><img id="five" src="images/5.png" height="300px"></div>
        <div><img id="six" src="images/6.png" height="300px"></div>
        <div><img id = "win" src="images/win2.jpg"></div>
    </div>
    <div>
        <div id="score"><p></p></div>
   
</body>
<script src="dice.js"></script>
</html>
